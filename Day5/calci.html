<!DOCTYPE html>
<html>
<head>
<style>
table,th {
  border: 3px solid black;
  border-radius: 15px;
  border-spacing: 15px ;
  text-align:right;
  background-color:antiquewhite;
}
 td{
   border:5px solid black;
   text-align: center;

 }
 
</style>
</head>
<body>

<marquee behavior="" direction="right"><h1 style=color:tomato>This is calculator</h1></marquee>

<table>
  <thead>
    <tr>
      <th height="60" width="200"colspan="4">0</th>
      <th>ON/OFF</th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>M+</td>
      <td>M-</td>
      <td>Mc</td>
      <td>%</td>
      
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>*</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
        <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>-</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td rowspan="2">+</td>
      </tr>
      <tr>
        <td>0</td>
        <td>.</td>
        <td>=</td>
      </tr>
      
  </tfoot>
</table>

</body>
</html>
